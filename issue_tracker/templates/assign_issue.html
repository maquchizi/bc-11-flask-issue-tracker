{% extends "layout.html" %}
{% block body %}
<h2>Assign Issue</h2>
{% for error in errors %}<p class=error><strong>Error:</strong> {{ error }}{% endfor %}
<form action="{{ url_for('assign_issue', issue_id=issue['issue_id']) }}" method=post>
    <div>
        <div>
            <label>Issue Description:<textarea name="description" value="{{ issue.description }}" readonly></textarea></label>
        </div>
        <div>
            <label for="priority">Priority:</label>
            <select name="priority" readonly>
                <option value=""></option>
                {% for priority in priorities %}
                    {% if priority.priority_id == issue['priority'] %}
                        <option value="{{ priority.priority_id }}" selected>{{ priority.priority_name }}</option>
                    {% else %}
                        <option value="{{ priority.priority_id }}">{{ priority.priority_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>

        </div>
        <div>
            <label for="department">Department:</label>
            <select name="department" readonly>
                <option value=""></option>
                {% for department in departments %}
                    {% if department.department_id == issue['department'] %}
                        <option value="{{ department.department_id }}" selected>{{ department.department_name }}</option>
                    {% else %}
                        <option value="{{ department.department_id }}">{{ department.department_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>

        </div>
        <div>
            <label for="assigned_to">Assign To:</label>
            <select name="assigned_to">
                <option value=""></option>
                {% for rep in reps %}
                <option value="{{ rep.user_id }}">{{ rep.forename +' '+ rep.surname }}</option>
                {% endfor %}
            </select>

        </div>
        <div>
            <input type=submit value="Assign Issue">
        </div>
    </div>
</form>
{% endblock %}
