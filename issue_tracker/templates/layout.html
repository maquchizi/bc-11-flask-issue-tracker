<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>Issue Tracker</title>
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/AdminLTE.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/skin-blue.css') }}">

<!-- {{ moment.include_jquery() }}
      {{ moment.include_moment() }} -->
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {% include 'header.html' %}
        {% include 'main_sidebar.html' %}
        <div class="content-wrapper">
        {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
