{% extends "layout.html" %}
{% block body %}
<section class="content-header">
    <h1>
        Add User
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-6">
            {% if errors %}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                {% for error in errors %}{{ error }}<br/>{% endfor %}
            </div>
            {% endif %}
            <div class="box box-info">
                <form action="{{ url_for('add_user') }}" method=post>
                    <div class="box-body">
                        <div class="form-group">
                            <label>Forename</label>
                            <input type="text" name="forename" value="{{ request.form['forename'] }}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Surname</label>
                            <input type="text" name="surname" value="{{ request.form['surname'] }}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" value="{{ request.form['email'] }}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" value="{{ request.form['password'] }}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirm_password" value="{{ request.form['confirm_password'] }}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="user_level">User Level</label>
                            <select name="user_level" class="form-control">
                                <option></option>
                                {% for user_level in user_levels %}
                                <option value="{{ user_level.user_level_id }}">{{ user_level.user_level_name }}</option>
                                {% endfor %}
                            </select>

                        </div>
                        <div class="box-footer">
                        <button type="submit" class="btn btn-info btn-md pull-right">Add User</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
