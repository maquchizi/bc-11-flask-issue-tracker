{% extends "layout.html" %}
{% block body %}
<h2>Raise Issue</h2>
{% for error in errors %}<p class=error><strong>Error:</strong> {{ error }}{% endfor %}
<form action="{{ url_for('raise_issue') }}" method=post>
    <div>
        <div>
            <label>Issue Description:<textarea name="description" value="{{ request.form['description'] }}"></textarea></label>
        </div>
        <div>
            <label for="priority">Priority:</label>
            <select name="priority">
                <option value=""></option>
                {% for priority in priorities %}
                <option value="{{ priority.priority_id }}">{{ priority.priority_name }}</option>
                {% endfor %}
            </select>

        </div>
        <div>
            <label for="department">Department:</label>
            <select name="department">
                <option value=""></option>
                {% for department in departments %}
                <option value="{{ department.department_id }}">{{ department.department_name }}</option>
                {% endfor %}
            </select>

        </div>
        <div>
            <input type=submit value="Raise Issue">
        </div>
    </div>
</form>
{% endblock %}
